<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    {% include "djangoapp/header.html" %}

    <!-- Stylize Registration form -->
        <form action="{%url'djangoapp:add_review'dealerId}}" method="post">
            <div class="container"> <!--Style root div with .container class -->
                {% csrf_token %}
                <h1>Please write your review</h1>
                <hr>
                <div class="form-group"> <!--Style second div with .form-group class -->
                    <label for="review"><b>Your review</b></label>
                    <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
                    <br><input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck"><br> <!--Style input with .form-control class -->            
                    <label for="purchase"><b>Did you purchase it? (select date and car if checked) </b><br></label>
                    <br>
                    <label for="purchase_date"><b>When?</b></label><br>
                    <input type="date" class="form-control" name="purchase_date" > <!--Style input with .form-control class -->
                    <br><label for="lastname"><b>Model</b></label>
                    <div class="form-group">
                        <label for="car">Car:</label>
                        <select name="car" id="car" class="form-select">
                            {% for car in cars %}
                                <option selected value={{car.id}}>{{car.title}}-{{car.model.name}}-{{ car.date |date:"Y" }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <hr/>  <br>                 
                    <button class="btn btn-primary" type="submit" formmethod="post">Save review</button> <!--Style button with .btn and .btn-primary class -->
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
