name: Build and deploy to IBM Cloud Foundry

on: workflow_dispatch

# Environment variables available to all jobs and steps in this workflow
env:
  IBM_CLOUD_REGION: eu-gb
  IBM_CLOUD_GROUP: default
  IBM_CLOUD_SPACE: djangoserver-space
  IBM_CLOUD_ORG: srimalhari@gmail.com
  MANIFEST_NAME: manifest.yml
  IBM_CLOUD_API: ${{secrets.OiBmg_Y6-5OkaGgA5kaRHNQweL5WiYuRjKplpf_QZDbc}}

defaults:
  run:
    working-directory: server

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install IBM CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud --version
          ibmcloud config --check-version=false
        shell: bash
      - name: Install CF plugin
        run: ibmcloud cf install -f
        shell: bash
      - name: Log into IBM Cloud
        run: |
          ibmcloud login --apikey "OiBmg_Y6-5OkaGgA5kaRHNQweL5WiYuRjKplpf_QZDbc" -r "eu-gb" -g "Default"
        shell: bash
      - name: Target CF
        run: ibmcloud target --cf-api https://api.eu-gb.cf.cloud.ibm.com -r eu-gb -o srimalhari@gmail.com -s djangoserver-space
        shell: bash
      - name: List all applications
        run: ibmcloud cf apps
        shell: bash
      - name: Deploy manifest file
        run: ibmcloud cf push -f ./manifest.yml
        shell: bash
